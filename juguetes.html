<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juguetes ! Franco PetShop</title>
    <!-- Boostrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <!-- Font Titulo Header -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Pattaya&display=swap" rel="stylesheet">
    <!-- css -->
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div id="app">
        <div>
            <div class="container">
                <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
                    <a href="index.html"
                        class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
                        <svg class="bi me-2" width="40" height="32">
                            <use xlink:href="#bootstrap"></use>
                        </svg>
                        <img src="img/logo.svg" alt="">
                        <span class="fs-4">Franco PetShop</span>
                    </a>
                    <ul class="nav nav-pills">
                        <li class="nav-item"><a href="index.html" class="nav-link active mx-3"
                                aria-current="page">Inicio</a>
                        </li>
                        <li class="nav-item "><a href="farmacia.html" class="nav-link active"
                                aria-current="page">Farmacia</a>
                        </li>
                    </ul>
                </header>
            </div>
        </div>
        <main class="cards">
            <div v-for="juguete in juguete">
                <div>
                    <div class="card">
                        <img :src="juguete.imagen" alt="...">
                        <h5 class="card-title">{{juguete.nombre}}</h5>
                        <div class="card-body">
                            <p class="card-text">{{juguete.descripcion}}</p>
                        </div>
                        <div class="card-price">
                            <div class="precio">Precio: ${{juguete.precio}}</div>
                            <div class="stock" v-if="juguete.stock < 5" style="color: red;">
                                Stock:{{juguete.stock}} <p>Â¡Ultimas Unidades!</p>
                            </div>
                            <div class="stock" v-else="juguete.stock > 5">
                                Stock:{{juguete.stock}}
                            </div>
                        </div>
                        <div class="boton-comprar">
                            <button type="button" class="btn btn-dark">Comprar</button>
                        </div>
                    </div>
                </div>

            </div>
        </main>
    </div>
    <footer>
        <div>
            <p>Emmanuel Leiva</p>
            <a href="https://github.com/Tecnochii" target="blank"><img
                    src="https://miro.medium.com/max/719/1*WaaXnUvhvrswhBJSw4YTuQ.png" alt=""></a>
        </div>
    </footer>
    <!-- Boostrap script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
    <!-- Vue script -->
    <script src="https://unpkg.com/vue@next"></script>
    <!-- Mis scripts -->
    <script src="js/app.js"></script>
</body>

</html>
